<md-content layout-padding="">
    <form name="noteForm" ng-submit="vm.addNote()">
        <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs="">
                <label>Title</label>
                <input type="text" name="title" ng-model="vm.newNote.title">
            </md-input-container>
            <md-datepicker ng-model="vm.newNote.date" class="date-row"
                           md-placeholder="Enter date"></md-datepicker>
            <div class="md-actions">
                <md-button class="md-primary md-raiser data-row" type="submit">Add</md-button>
            </div>
        </div>
    </form>
</md-content>
