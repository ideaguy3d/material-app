<md-dialog>
    <form name="userForm" ng-submit="ctrl.save()">
        <md-dialog-content>
            Content
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <!-- Cancel action -->
            <md-button ng-click="ctrl.cancel()">Cancel</md-button>
            <!-- Save action -->
            <md-button type="submit" class="md-primary md-raised">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
