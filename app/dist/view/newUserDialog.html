<md-dialog>
    <form name="userForm" ng-submit="ctrl.save()">
        <md-dialog-content>
            <div layout="column" layout-padding>
                <div layout-gt-sm="row">
                    <!-- dropdown to choose avatar -->
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Avatar</label>
                        <md-select ng-model="ctrl.user.avatar" name="avatar">
                            <md-option ng-repeat="avatar in ctrl.avatars" ng-value="avatar">
                                <md-icon md-svg-icon="{{ avatar }}"></md-icon>
                            </md-option>
                        </md-select>
                    </md-input-container>
                    <!-- first name -->
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>First Name</label>
                        <input type="text" ng-model="ctrl.user.firstName" name="firstName">
                    </md-input-container>
                    <!-- last name -->
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Last Name</label>
                        <input type="text" ng-model="ctrl.user.lastName" name="lastName">
                    </md-input-container>
                </div>
                <!-- text area for bio -->
                <md-input-container class="md-block" flex>
                    <label>Biography</label>
                    <textarea name="bio" rows="5" ng-model="ctrl.user.bio"></textarea>
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <!-- Cancel action -->
            <md-button ng-click="ctrl.cancel()">Cancel</md-button>
            <!-- Save action -->
            <md-button type="submit" class="md-primary md-raised">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
