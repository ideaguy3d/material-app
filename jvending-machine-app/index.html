<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="site.css">
</head>


<body>

<div class="container">
    <h1>Vending machine simulation</h1>

    <!-- Left Side -->
    <div class="col-md-8"></div>

    <!-- Right Side -->
    <div class="col-md-4">
        <h4>
            Paid: $<span id="total" data-bind="text: paid"></span>
        </h4>
        <div data-bind="foreach: acceptedCoins">
            <img data-bind="attr: { src: getImageUrl(), alt: value}, click: $parent.acceptCoin">
        </div>
    </div>
</div>


<script src="js/lib/knockout.js"></script>
<script src="js/app.js"></script>
</body>
</html>
